<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
    
            <h1 class="title">Gerador de senha</h1>
    
            <p class="subtitle">Utilize o nosso gerador onçine para cria uma senha forte e segura</p>

        </section>


        <section class="box">

            <div class="password">

                <div class="text">

                  <input type="text" name="password" id="password">  

                </div>

                <div class="actions">

                    <button id="copy"><img src="assest/copy.svg" alt="copiar" width="42"></button>

                    <button id="renew"><img src="assest/renew.svg" alt="regenerar" width="42"></button>
                </div>
            </div>
            <div class="security-indicator">
                <div id="security-indicator-bar" class="bar safe"></div>
            </div>
        </section>

        <section class="box cutomize">
        
            <h3 class="title">Personalizar</h3>
        
            <div class="actions">
        
                <div class="password-length">
                    <p>tamanho: <span id="passaword-length-text">16</span></p>
                    <input type="range" class="slider" name="password-lenght" id="password-lenght" value="16" min="4" max="64">
                </div>
        
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="Number-check" checked>
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Simbolos</span>
                        <input type="checkbox" id="symbol-check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>
        
                
        
            </div>
        </section>

        <div class="submit">
            <button id="button">Copiar senha</button>
        </div>
                 
    </main>
</body>
<script src="script.js"></script>
</html>
